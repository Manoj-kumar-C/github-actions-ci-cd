name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint (basic)
        run: |
          python -m pip install --upgrade flake8
          flake8 --version
          # Lint only the small codebase to avoid failing on style initially
          flake8 . || true

      - name: Build Docker image
        run: |
          docker build -t fastapi-demo:ci -f Dockerfile .

      - name: Run container
        run: |
          docker run -d --name fastapi-ci -p 8000:8000 fastapi-demo:ci
          # Wait for app to be ready
          for i in {1..30}; do
            curl -sSf http://127.0.0.1:8000/ && break || sleep 1;
          done

      - name: Smoke test API
        run: |
          curl -sSf http://127.0.0.1:8000/ | tee /dev/stderr | grep -E 'Hello FastAPI'

      - name: Stop container
        if: always()
        run: |
          docker logs fastapi-ci || true
          docker rm -f fastapi-ci || true
